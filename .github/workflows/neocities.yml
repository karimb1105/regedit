name: Deploy to Neocities

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Neocities CLI locally
        run: npm install neocities

      - name: Deploy files individually
        run: |
          for file in $(find public -type f); do
            echo "Uploading $file"
            npx neocities upload "$file" --key $NEOCITIES_API_TOKEN
          done
