name: Deploy to Neocities

on:
  push:
    branches:
      - main  # or whichever branch you deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Neocities CLI
        run: npm install -g neocities

      - name: Deploy files individually
        run: |
          # Loop through all files in public/
          for file in $(find public -type f); do
            echo "Uploading $file"
            neocities upload "$file" --key ${{ secrets.NEOCITIES_API_TOKEN }}
          done
